<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <dialog id="end-screen">
      <form method="dialog">
        <button>Retry?</button>
      </form>
    </dialog>
    <header>
      <h1>Battleship</h1>
      <output>Place your ships</output>
    </header>
    <main id="battlefields">
      <div class="battlefield battlefield-own">
        <div class="battlefield-placeholder"></div>
        <div class="table-row-index">
          <div>A</div>
          <div>B</div>
          <div>C</div>
          <div>D</div>
          <div>E</div>
          <div>F</div>
          <div>G</div>
          <div>H</div>
          <div>I</div>
          <div>J</div>
        </div>
        <div class="table-column-index">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
        </div>
        <table class="battlefield-table"></table>
      </div>
      <div class="battlefield battlefield-rival">
        <div class="battlefield-placeholder">
          <button id="play-btn">Play</button>
        </div>

        <div class="table-row-index">
          <div>A</div>
          <div>B</div>
          <div>C</div>
          <div>D</div>
          <div>E</div>
          <div>F</div>
          <div>G</div>
          <div>H</div>
          <div>I</div>
          <div>J</div>
        </div>
        <div class="table-column-index">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
        </div>
        <table class="battlefield-table"></table>
      </div>
      <div class="config">
        <form action="#">
          <button type="button">Place ships</button>
          <button type="button" id="randomise">Randomise</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Made by: Eddy Rodr√≠guez</p>
    </footer>
  </body>
</html>
